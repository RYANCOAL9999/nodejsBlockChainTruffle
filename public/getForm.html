<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
        .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 10px;
        border: none;
        }
        input[type="text"]{
            font-size: 16px;
            height: 30px;
        }
        .sortOptions > input[type=radio] {
			width:  13px;
			height: 13px;
		}
        label{
            font-size: 13px;
        }
        </style>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/getForm.js"></script>
        <!-- <script type="text/javascript" src="/js/formDataSetting.js"></script>
        <script type="text/javascript" src="/js/controlContract.js"></script>
        <script type="text/javascript" src="/js/controlForm.js"></script> -->
    </head>
    <body>
        <form action="/api/users/agency" method="GET" id="dataForm">
        <div class="mb-3">
            &emsp;請輸入代理名稱: <input type="text" name="account">
            <input type="button" class="dropbtn" value="確定" onclick="agencySubmit()">
            <p id="spanOPT" class="lead"></p>
            &emsp;請輸入按合約編號: <input type="text" name="uniqueNumber">
            <input type="button" class="dropbtn" value="顯示/更改表格" onclick="readContract()">
        </div>
        </form>
        <br>
        <div class="mb-3">
            &emsp;文件的 Hash : <input type="text" name="hash1" size="38" id="formHash" style="height:18px;">
        </div>
        <br>
        <div class="mb-3">
            &emsp;放上了block Chain Hash : <input type="text" name="hash2" size="38" id="blockChainHash" style="height:18px;">
        </div>
        <!-- <br>
        <div class="mb-3">
            &emsp;<input type="button" class="dropbtn" value="compare Two Hash" onclick="playHash()">
        </div> -->
        <br>
        <p id="spanOPText"></p>
    </body>
</html>
